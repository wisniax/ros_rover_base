name: Build and Push Ros Jazzy Base Container

on:
  schedule:
    - cron: '0 3 * * 0' # Every Sunday at 3 AM UTC
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.push-amd64.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push AMD64 image (temporary tag)
        id: push-amd64
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./ros/jazzy/base/Dockerfile
          platforms: linux/amd64
          push: true
          tags: wisniax/ros-rover-base:temp-amd64

  build-arm64:
    runs-on: ubuntu-24.04-arm
    outputs:
      digest: ${{ steps.push-arm64.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ARM64 image (temporary tag)
        id: push-arm64
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./ros/jazzy/base/Dockerfile
          platforms: linux/arm64
          push: true
          tags: wisniax/ros-rover-base:temp-arm64

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata for combined manifest
        id: meta_combined
        uses: docker/metadata-action@v5
        with:
          images: wisniax/ros-rover-base
          tags: |
            # Main tags for the combined manifest
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value={{date 'YYYY-MM-DD'}},enable=${{ github.ref == 'refs/heads/master' }}
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/master' }}
          labels: |
            org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Create and push multi-arch manifest
        uses: int128/docker-manifest-create-action@v2
        with:
          # Tags for the combined multi-arch manifest (e.g., 'wisniax/ros-rover-base:latest')
          tags: ${{ steps.meta_combined.outputs.tags }}
          # Source images to include in the manifest list, using their digests
          sources: |
            wisniax/ros-rover-base@${{ needs.build-amd64.outputs.digest }}
            wisniax/ros-rover-base@${{ needs.build-arm64.outputs.digest }}
          index-annotations: ${{ steps.meta_combined.outputs.labels }}