name: Build and publish Raptor Ros-Rover-base Docker Image

on:
  schedule: # Run weekly every Sunday at 3:00 AM UTC
    - cron: '0 3 * * 0'
  push: # 2. Run on push to the master branch
    branches: [ "master" ]
  workflow_dispatch: # 3. Allow manual runs

jobs:
  build-and-publish-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: wisniax/ros-rover-base
          tags: |
            # For any build on the master branch (push, schedule, or manual):
            # - Tag as 'latest'
            # - Tag with the current date, e.g., '2025-08-20'
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value={{date 'YYYY-MM-DD'}},enable=${{ github.ref == 'refs/heads/master' }}

            # For builds on other branches (e.g., feature branches), tag with the branch name
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/master' }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./.devcontainer/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=wisniax/ros-rover-base:buildcache
          cache-to: type=registry,ref=wisniax/ros-rover-base:buildcache,mode=max