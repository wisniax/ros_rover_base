name: Build and publish Raptor Ros-Rover-base Docker Image

on:
  schedule: # Run weekly every Sunday at 3:00 AM UTC
    - cron: '0 3 * * 0'
  push: # 2. Run on push to the master branch
    branches: [ "master" ]
  workflow_dispatch: # 3. Allow manual runs

jobs:
  build-amd64:
    runs-on: ubuntu-latest # This is an x86-64 runner
    permissions:
      contents: read
      packages: write
    outputs:
      # Expose the digest of the built AMD64 image
      digest: ${{ steps.push-amd64.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push AMD64 image (temporary tag)
        id: push-amd64
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./.devcontainer/Dockerfile
          platforms: linux/amd64 # Only build for AMD64
          push: true
          tags: wisniax/ros-rover-base:temp-amd64

  build-arm64:
    runs-on: ubuntu-24.04-arm # This is an ARM64 native runner!
    permissions:
      contents: read
      packages: write
    outputs:
      # Expose the digest of the built ARM64 image
      digest: ${{ steps.push-arm64.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ARM64 image (temporary tag)
        id: push-arm64
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./.devcontainer/Dockerfile
          platforms: linux/arm64 # Only build for ARM64
          push: true
          tags: wisniax/ros-rover-base:temp-arm64

  create-manifest:
    runs-on: ubuntu-latest # Can run on x86-64 runner
    needs: [build-amd64, build-arm64] # Ensures both arch-specific builds complete
    permissions:
      contents: read
      packages: write # Needed for `docker manifest push` via the action

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata for combined manifest
        id: meta_combined
        uses: docker/metadata-action@v5
        with:
          images: wisniax/ros-rover-base # This will be the main multi-arch tag
          tags: |
            # Main tags for the combined manifest
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value={{date 'YYYY-MM-DD'}},enable=${{ github.ref == 'refs/heads/master' }}
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/master' }}

      - name: Create and push multi-arch manifest
        uses: int128/docker-manifest-create-action@v2
        with:
          # Tags for the combined multi-arch manifest (e.g., 'wisniax/ros-rover-base:latest')
          tags: ${{ steps.meta_combined.outputs.tags }}
          # Source images to include in the manifest list, using their digests
          sources: |
            wisniax/ros-rover-base@${{ needs.build-amd64.outputs.digest }}
            wisniax/ros-rover-base@${{ needs.build-arm64.outputs.digest }}
          # Optional: Add Open Container Initiative (OCI) annotations to the manifest list
          index-annotations: ${{ steps.meta_combined.outputs.labels }}